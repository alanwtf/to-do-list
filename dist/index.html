<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">
        <div class="sidebar">
            <div id="title" class="title"><h2>Projects</h2><span class="expand add-project">+ Add Project</span></div>
            <div class="projects">
                
                <div class="project"><div> Project 1</div> <span class="expand">+</span></div>
                
            </div>
        </div>
        <div class="content">
            <div class="title"><h2 id="todo-title">Project 1</h2><span class="expand add-item">+ Add Item</span></div>
            <div class="todo-list">
                <div class="todo">I need to buy something</div>
                <div class="todo">I need to buy other stuff</div>
            </div>
        </div>
    </main>
</body>
</html>
